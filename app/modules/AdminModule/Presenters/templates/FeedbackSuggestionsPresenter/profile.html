<div class="row">
    <div class="col-md">
        <div class="row">
            <div class="col-md" id="page-title">
                $TITLE$
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                $SIDEBAR$
            </div>

            <div class="col-md">
                <div class="row">
                    <div class="col-md">
                        $DESCRIPTION$
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md">
                        $DATA$
                    </div>
                </div>

                <hr>

                $ADMIN_PART$

                <div class="row">
                    <div class="col-md-2"></div>

                    <div class="col-md">
                        <div class="row">
                            <div class="col-md">
                                <p class="post-text" id="center">New comment</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md" id="form">
                                $COMMENT_FORM$
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2"></div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-md">
                        <div class="row">
                            <div class="col-md">
                                <p class="post-text" id="center">Comments</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md">
                                $COMMENTS$
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-1"></div>
        </div>
    </div>
</div>
