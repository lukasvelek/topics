<div class="row">
    <div class="col-md col-lg">
        <div class="row">
            <div class="col-md-2 col-lg-3"></div>

            <div class="col-md col-lg" id="feedback-title-section">
                $TITLE$
            </div>

            <div class="col-md-2 col-lg-3"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-3 col-lg-2">
                $SIDEBAR$
            </div>

            <div class="col-md">
                <div class="row">
                    <div class="col-md">
                        $DESCRIPTION$
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md">
                        $DATA$
                    </div>
                </div>

                <hr>

                $ADMIN_PART$

                <div class="row">
                    <div class="col-md-2"></div>

                    <div class="col-md">
                        <div class="row">
                            <div class="col-md">
                                <p class="post-text" id="center">New comment</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md" id="form">
                                $COMMENT_FORM$
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2"></div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-md">
                        <div class="row">
                            <div class="col-md">
                                <p class="post-text" id="center">Comments</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md">
                                <div id="comments"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md" id="center">
                                <div id="comments-load-more-link"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-1 col-lg-2"></div>
        </div>
    </div>
</div>
