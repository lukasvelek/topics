<div id="image-modal" style="display: none; position: absolute; left: 70vh; top: 30vh; z-index: 9999; background-color: rgba(150,150,150,0.7); padding: 15px">
    <div class="row">
        <div class="col-md" id="image-modal-content">
        </div>
    </div>

    <div class="row">
        <div class="col-md">
            <a class="post-data-link" href="#" onclick="closeImage()">Close</a>
            <span id="image-modal-open-link"></span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md">
        <div class="row">
            <div class="col-md" id="page-title">
                $POST_TITLE$
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md">
                <div class="row">
                    <div class="col-md-3"></div>
        
                    <div class="col-md">
                        $POST_TEXT$
                    </div>
        
                    <div class="col-md-3"></div>
                </div>
        
                <hr>

                $POST_IMAGES$

                <div class="row">
                    <div class="col-md-2"></div>
                    
                    <div class="col-md" id="form">
                        $NEW_COMMENT_FORM$
                    </div>

                    <div class="col-md-2"></div>
                </div>
                
                <hr id="new-comment-form-hr">
        
                <div class="row">
                    <div class="col-md-1"></div>
        
                    <div class="col-md" id="center">
                        <span id="post-comments"></span>
                        <span id="post-comments-load-more-link"></span>
                    </div>
        
                    <div class="col-md-1"></div>
                </div>
            </div>

            <div class="col-md-2">
                $POST_DATA$
            </div>
        </div>
    </div>
</div>
