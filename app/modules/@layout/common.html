<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>$PAGE_TITLE$</title>
        <script type="text/javascript" src="js/jquery-3.7.1.js"></script>
        <script type="text/javascript" src="js/Topics.js"></script>
    </head>
    <body>
        <div id="image-modal" style="display: none; position: fixed; left: 2vw; top: 5vh; z-index: 9999; background-color: rgba(125,125,125,0.9); padding: 15px; width: 96%; height: 90%">
            <div id="image-modal-content" style="text-align: center; position: relative; top: 20%"></div>
        
            <div style="position: relative; text-align: center; top: 25%">
                <span id="image-modal-close-link"></span>
                <span id="image-modal-open-link"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md" id="flash-messages">
                $FLASH_MESSAGES$
            </div>
        </div>

        <div class="row">
            <div class="col-md" id="page-content">
                $PAGE_CONTENT$
            </div>
        </div>
    </body>
